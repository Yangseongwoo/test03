        /* 기본 스타일 설정 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; /* 전체 화면 높이 */
            margin: 0; /* 기본 마진 제거 */
        }

        .swiper-container {
            display: flex;
            justify-content: center; /* 슬라이드 중앙 정렬 */
        }

        .swiper-wrapper {
            overflow: hidden; /* 슬라이드 외부 내용 숨기기 */
        }

    .swiper-slide {
            display: flex;
            justify-content: center; /* 슬라이드 내 이미지 중앙 정렬 */
            align-items: center; /* 슬라이드 내 이미지 수직 중앙 정렬 */
        }

        .project-image {
            width: 400px; /* 이미지 너비 */
            height: 300px; /* 이미지 높이 */
            object-fit: cover; /* 이미지 비율 유지 및 잘라내기 */
        }
        
        /* 중앙에 위치한 제목과 이름 스타일 */
        .project-title, .project-name {
            text-align: center; /* 중앙 정렬 */
            margin: 10px 0; /* 위아래 간격 */
        }

        /* 스크롤바 스타일 */
        .scrollbar-container {
            display: flex;
            justify-content: center;
            align-items: center; /* 수직 중앙 정렬 */
            gap: 10px;
            margin: 20px 0;
            position: relative; /* 자식 요소의 절대 위치 설정을 위한 상대적 위치 */
        }

        .scroll-line {
            width: 2px; /* 선의 두께 */
            height: 30px; /* 기본 선의 높이 */
            background-color: #000; /* 선 색상 */
            transition: height 0.3s ease; /* 높이 변화에 부드러운 효과 */

        .scroll-line.active {
            height: 50px; /* 선택된 선의 길이 */

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        // Swiper 초기화
        const swiper = new Swiper('.swiper-container', {
    grabCursor: true,
    slidesPerView: 1, // 한 번에 보여줄 슬라이드 수를 1로 설정
    loop: false, // 루프 비활성화
    spaceBetween: 0, // 슬라이드 간 간격 0으로 설정
    centeredSlides: true, // 현재 슬라이드를 중앙에 위치
    on: {
        slideChange: function () {
            const currentIndex = this.activeIndex;
            updateContent(currentIndex); // 이미지 및 텍스트 업데이트
            setActiveLine(currentIndex); // 스크롤바 선 업데이트
        }
    }
});

            // 이미지 및 텍스트 업데이트 함수
function updateContent(index) {
    const projectImage = document.querySelector('.project-image'); // 현재 슬라이드의 이미지
    projectImage.src = `images/img${index + 1}.jpg`; // 이미지 파일 경로
    document.getElementById('project-title').textContent = titles[index]; // 제목 업데이트
    document.getElementById('project-name').textContent = names[index]; // 이름 업데이트
}

            // 스크롤바의 긴 선을 업데이트하는 함수
            function setActiveLine(index) {
                const lines = document.querySelectorAll('.scroll-line');
                lines.forEach((line, i) => {
                    line.classList.remove('active'); // 모든 선 비활성화
                });
                lines[index].classList.add('active'); // 현재 인덱스에 해당하는 선 활성화
            }
        });
